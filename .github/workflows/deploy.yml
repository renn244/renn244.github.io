name: Deployment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Node.JS
        uses: actions/setup-node
        with:
          node-version: 20.17.0

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to github pages
        run: npm run deploy
